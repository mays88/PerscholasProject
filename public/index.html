<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/2dc2b2aef3.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script type="module" src="./assets/js/index.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="fluid-container main-container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Calendar Icon</a>
                    <p>10 Sept</p>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link disabled"
                                    aria-disabled="true"
                                    >Disabled</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="noti-scroll">
                <div class="noti-message">
                    <i>icon</i>
                    <p>MESSAGE!</p>
                </div>
                <div class="noti-message">
                    <i>icon</i>
                    <p>MESSAGE!</p>
                </div>
            </div>
            <div class="info-box"><p id="info-content"></p></div>
            <div class="accent1">
                <div class="accent2">
                    <section class="main-content">
                        <!-- A button to open the popup form -->
                        <button class="open-button" id="openFormBtn">
                            + Add Task
                        </button>

                        <!-- The form -->
                        <div class="form-popup" id="myForm">
                            <form
                                class="form-container"
                                id="form-body-container"
                            >
                                <h1>Add Task</h1>

                                <label for="category"><b>Category</b></label>
                                <input
                                    type="text"
                                    placeholder="Enter Category"
                                    name="category"
                                    id="category"
                                    required
                                />

                                <label for="title"><b>Title</b></label>
                                <input
                                    type="text"
                                    placeholder="Enter Task"
                                    name="title"
                                    id="title"
                                    required
                                />

                                <button
                                    type="submit"
                                    class="btn"
                                    id="task-submit-button"
                                >
                                    Submit
                                </button>
                                <button
                                    type="button"
                                    class="btn cancel"
                                    id="closeFormBtn"
                                >
                                    Close
                                </button>
                            </form>
                        </div>
                        <input
                            type="text"
                            class="search-input"
                            placeholder="Search..."
                        />
                        <div class="feature-area">
                            <ul id="todo-list" class="todo-lists"></ul>
                        </div>
                        <div id="button-container" class="fav-button-container">
                            <template id="favButtonTemplate"
                                ><div href="" class="fav-buttons">
                                    <i></i></div
                            ></template>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
